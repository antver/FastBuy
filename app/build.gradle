            storePassword 'fastbuy'
        }
        release {
            storeFile file('C:\\Users\\OMAR\\AndroidStudioProjects\\FastBuy\\key-fastbuy.p12')
            storePassword 'fastbuy'
            keyAlias = 'fastbuy'
            keyPassword 'fastbuy'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'com.fastbuyapp.omar.fastbuy'
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 32
        versionName "3.2.5"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
